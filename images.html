<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images - Your Band Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        nav {
            background: #1e3a8a;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 70px 20px 20px; /* Adjust padding to account for fixed nav */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 2px solid #1e3a8a;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .gallery-item {
            width: calc(33.333% - 20px);
            box-sizing: border-box;
        }
        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="bios.html">Bios</a>
        <a href="images.html">Images</a>
        <a href="videos.html">Videos</a>
    </nav>

    <div class="container">
        <h1>Gallery</h1>
        <p>Check out some amazing photos of the band!</p>

        <div class="gallery">
            <div class="gallery-item">
                <img src="image1.jpg" alt="Band photo 1">
            </div>
            <div class="gallery-item">
                <img src="image2.jpg" alt="Band photo 2">
            </div>
            <div class="gallery-item">
                <img src="image3.jpg" alt="Band photo 3">
            </div>
            <div class="gallery-item">
                <img src="image4.jpg" alt="Band photo 4">
            </div>
            <div class="gallery-item">
                <img src="image5.jpg" alt="Band photo 5">
            </div>
            <div class="gallery-item">
                <img src="image6.jpg" alt="Band photo 6">
            </div>
        </div>
    </div>
</body>
</html>
