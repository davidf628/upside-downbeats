<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Your Band Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        nav {
            background: #1e3a8a;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 70px 20px 20px; /* Adjust padding to account for fixed nav */
        }
        .videos {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .video-item {
            width: calc(50% - 20px);
            box-sizing: border-box;
        }
        .video-item iframe {
            width: 100%;
            height: 315px;
            border: 2px solid #1e3a8a;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .video-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="bios.html">Bios</a>
        <a href="images.html">Images</a>
        <a href="videos.html">Videos</a>
    </nav>

    <div class="container">
        <h1>Videos</h1>
        <p>Enjoy some of our latest music videos and live performances!</p>

        <div class="videos">
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/example1" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/example2" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/example3" allowfullscreen></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://www.youtube.com/embed/example4" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
